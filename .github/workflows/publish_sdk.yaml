name: Publish SDK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build SDKs
        run: |
          chmod +x ./scripts/run_command.sh
          ./scripts/run_command.sh "mvn install"
        shell: bash

      - name: Test SDKs
        run: |
          chmod +x ./scripts/run_command.sh
          ./scripts/run_command.sh "mvn test"
        shell: bash