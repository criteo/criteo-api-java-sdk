components:
  schemas:
    Ad:
      description: An ad is the binding that connects a creative with an ad set
      example:
        inventoryType: Native
        endDate: endDate
        adSetId: adSetId
        name: name
        description: description
        id: id
        creativeId: creativeId
        startDate: startDate
      nullable: true
      properties:
        adSetId:
          description: The id of the Ad Set binded to this Ad
          nullable: true
          type: string
        creativeId:
          description: The id of the Creative binded to this Ad
          nullable: true
          type: string
        description:
          description: The description of the ad
          nullable: true
          type: string
        endDate:
          description: "The date when when we will stop to show this ad. If the end\
            \ date is not specified (i.e. null) then the ad will go on forever\r\n\
            String must be in ISO8601 format"
          nullable: true
          type: string
        id:
          description: Unique identifier (duplicate of the parent id).
          nullable: true
          type: string
        inventoryType:
          description: The inventory the Ad belongs to. Possible values are "Display"
            and "Native". This is optional since this doesn't make sense for every
            creative type but will throw an error if not set for a dynamic creative.
          enum:
          - Native
          - Display
          - Video
          nullable: true
          type: string
        name:
          description: The name of the ad
          nullable: true
          type: string
        startDate:
          description: "The date when the ad will be launched\r\nString must be in\
            \ ISO8601 format"
          nullable: true
          type: string
      type: object
      x-used-in-response: true
      x-optional-in-response: true
    AdaptiveAttributes:
      description: The attributes specific to Adaptive creatives
      example:
        descriptionFont: descriptionFont
        imageDisplay: ShowFullImage
        videos:
        - duration: 0.8008281904610115
          shape: Horizontal
          url: https://openapi-generator.tech
        - duration: 0.8008281904610115
          shape: Horizontal
          url: https://openapi-generator.tech
        descriptionText: descriptionText
        headlineFont: headlineFont
        imageSets:
        - images:
          - shape: Horizontal
            url: https://openapi-generator.tech
          - shape: Horizontal
            url: https://openapi-generator.tech
          headlineText: headlineText
        - images:
          - shape: Horizontal
            url: https://openapi-generator.tech
          - shape: Horizontal
            url: https://openapi-generator.tech
          headlineText: headlineText
        callsToAction:
        - callsToAction
        - callsToAction
        landingPageUrl: https://openapi-generator.tech
        layouts:
        - Editorial
        - Editorial
        logos:
        - shape: Horizontal
          url: https://openapi-generator.tech
        - shape: Horizontal
          url: https://openapi-generator.tech
        colors:
          backgroundColor: backgroundColor
          ctaTextColor: ctaTextColor
          text2Color: text2Color
          ctaBackgroundColor: ctaBackgroundColor
          text1Color: text1Color
          logoAreaAndTitleColor: logoAreaAndTitleColor
        headlineText: headlineText
      nullable: true
      properties:
        callsToAction:
          description: "A Call-to-Action (CTA) is an action-driven instruction to\
            \ your audience intended to provoke an immediate\r\nresponse, such as\
            \ Buy now or Go!."
          items:
            type: string
          type: array
        colors:
          $ref: '#/components/schemas/AdaptiveColors'
        descriptionFont:
          description: "Font of the description\r\nValid supported font like \"Arial\""
          type: string
        descriptionText:
          description: The description text of the banner
          type: string
        headlineFont:
          description: "Font of the headline\r\nValid supported font like \"Arial\""
          type: string
        headlineText:
          description: The headline text of the banner
          type: string
        imageDisplay:
          description: "Value can be \"ShowFullImage\" or \"ZoomOnImage\". Choose\
            \ whether your image set should fit inside the allocated\r\nspace (\"\
            ShowFullImage\") or whether it should fill that space (\"ZoomOnImage\"\
            ). If you choose ZoomOnImage, there may be some\r\nimage cropping."
          enum:
          - ShowFullImage
          - ZoomOnImage
          nullable: true
          type: string
        imageSets:
          description: "Multiple image sets, each image set consists of multiple images\
            \ and a headline text."
          items:
            $ref: '#/components/schemas/ImageSet'
          nullable: true
          type: array
        landingPageUrl:
          description: Web redirection of the landing page url
          format: uri
          type: string
        layouts:
          description: "The Adaptive layouts that are enabled.\r\nIt can contain any\
