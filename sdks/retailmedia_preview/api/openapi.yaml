        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
        x-nullable: false
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
                x-nullable: false
              type: array
              uniqueItems: false
              x-nullable: false
        description: The list of SKU keys to retrieve sku information
        x-nullable: false
        x-bodyName: skuKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkuDataPreviewListResponse'
          description: Skus found.
      tags:
      - Campaign
      x-contentType: application/json
      x-accepts: application/json
  /preview/retail-media/retailers/{retailerId}/sellers/{seller}:
