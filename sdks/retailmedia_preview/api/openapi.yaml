openapi: 3.0.1
info:
  description: Criteo API - RetailMedia
  title: Criteo API
  version: preview
servers:
- url: https://api.criteo.com
security:
- oauth: []
paths:
  /preview/retail-media/me:
    get:
      description: Get information about the currently logged application
      operationId: GetCurrentApplication
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationSummaryModelResponse'
          description: Success
        "404":
          content:
            application/json: {}
          description: Not Found
      tags:
      - Gateway
      x-accepts: application/json
  /preview/retail-media/accounts:
    get:
      description: Gets page of account objects that the current user can access
      operationId: AccountsApi_GetApiV1ExternalAccounts
      parameters:
      - description: The ids that you would like to limit your result set to
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-nullable: false
      - description: The 0 indexed page index you would like to receive given the
          page size
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      - description: The maximum number of items you would like to receive in this
          request
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfAccount'
          description: Success
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{accountId}/brands:
    get:
      description: Gets page of retailer objects that are associated with the given
        account
      operationId: AccountsApi_GetApiV1ExternalAccountBrandsByAccountId
      parameters:
      - description: The given account id
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      - description: The ids that you would like to limit your result set to
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-nullable: false
      - description: The 0 indexed page index you would like to receive given the
          page size
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      - description: The maximum number of items you would like to receive in this
          request
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfBrand'
          description: Success
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{accountId}/retailers:
    get:
      description: Gets page of retailer objects that are associated with the given
        account
      operationId: AccountsApi_GetApiV1ExternalAccountRetailersByAccountId
      parameters:
      - description: The given account id
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      - description: The ids that you would like to limit your result set to
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-nullable: false
      - description: The 0 indexed page index you would like to receive given the
          page size
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      - description: The maximum number of items you would like to receive in this
          request
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfRetailer'
          description: Success
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{accountId}/audiences:
    get:
      description: Get a page of audiences for a given account ID
      operationId: AudienceApi_GetAudiencesByAccountId
      parameters:
      - description: External account ID which owns audience.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-example: "68004146450571264"
      - description: "Limits results to the entity IDs specified; parameter key is\
          \ repeated, eg. limitToId=1&limitToId=2"
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Specifies the maximum number of entities returned in a single
          page; defaults to 25 entities per page
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 25
      - description: Returns the specified page of results given a pageSize; pages
          are 0-indexed
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPageOfAudiencesByAccountIdResponse'
          description: A page of audiences for the supplied account.
        "400":
          content:
            application/json: {}
          description: Missing or invalid account ID.
        "404":
          content:
            application/json: {}
          description: The audience was not found.
        "406":
          content:
            application/json: {}
          description: The Accept header must contain application/json.
        "415":
          content:
            application/json: {}
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-accepts: application/json
    post:
      description: Create an audience for a given account ID
      operationId: AudienceApi_CreateAudience
      parameters:
      - description: ID of the account to which this audience belongs.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
        x-example: 68004146450571264
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRetailMediaAudienceRequest'
        required: true
        x-bodyName: body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRetailMediaAudienceResponse'
          description: The audience that was just created.
        "400":
          content:
            application/json: {}
          description: "Missing or invalid account ID. - OR - Missing or invalid retailerID\
            \ field. - OR - Missing or invalid name field. Name should be less than\
            \ 255 characters. - OR - Missing or invalid userType field. Valid values\
            \ are: 'buy', 'view'. - OR - The retailerTaxonomyIds is not a valid list\
            \ of IDs or may contain more than 100 elements. - OR - Missing or invalid\
            \ lookbackDays field.\_ Valid values are:\_7, 14,\_ 30, 45, 60, 90, 120,\
            \ 150 or 180. - OR - Exactly one of retailerTaxonomyIds or globalBrandIds\
            \ must be specified, but not both. - OR - The retailer is invalid because\
            \ it is not live - OR - The globalBrandIds is not a valid list of IDs\
            \ or may contain more than 100 elements."
        "404":
          content:
            application/json: {}
          description: The audience was not found. - OR - You do not have permission
            to access these global brands.
        "406":
          content:
            application/json: {}
          description: The Accept header must contain application/json.
        "409":
          content:
            application/json: {}
          description: An audience name should be unique per account.
        "415":
          content:
            application/json: {}
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-content-type: application/json
      x-accepts: application/json
  /preview/retail-media/v2/accounts/{accountId}/audiences:
    get:
      description: Get a page of audiences for a given account ID
      operationId: GetRetailMediaAudienceV2ListByAccountId
      parameters:
      - description: External account ID which owns audience.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
        x-example: 68004146450571264
      - description: "Limits results to the entity IDs specified; parameter key is\
          \ repeated, eg. limitToId=1&limitToId=2"
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            format: int64
            type: integer
          type: array
        style: form
      - description: Specifies the maximum number of entities returned in a single
          page; defaults to 25 entities per page
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 25
      - description: Returns the specified page of results given a pageSize; pages
          are 0-indexed
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaAudienceV2ListResponse'
          description: A page of audiences for the supplied account.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: Missing or invalid account ID. - OR - You do not have permission
            to access this account.
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: The Accept header must contain application/json.
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-accepts: application/json
    post:
      description: Create an audience for a given account ID
      operationId: CreateRetailMediaAudienceV2
      parameters:
      - description: ID of the account to which this audience belongs.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
        x-example: 68004146450571264
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRetailMediaAudienceV2Request'
        required: true
        x-bodyName: body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaAudienceV2Response'
          description: The audience that was just created.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: "Missing or invalid retailerID field. - OR - Missing or invalid\
            \ name field. Name should be less than 255 characters. - OR - Missing\
            \ or invalid userType field. Valid values are: 'buyer', 'viewer'. - OR\
            \ - The brandIds is not a valid list of IDs or may contain more than 100\
            \ elements. - OR - The categoryIds is not a valid list of IDs or may contain\
            \ more than 100 elements. - OR - Missing or invalid lookbackWindow field.\
            \ Valid values are: P7D, P14D, P30D, P45D, P60D, P90D, P120D, P150D or\
            \ P180D. - OR - Exactly one of categoryIds or brandIds must be specified,\
            \ but not both. - OR - The retailer is invalid because it is not live\
            \ - OR - Missing or invalid userAction field. Valid values are: 'buy',\
            \ 'view', 'addToCart'."
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: Missing or invalid account ID.
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: The Accept header must contain application/json.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: An audience name should be unique per account.
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonStatusCodeResponse'
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-content-type: application/json
      x-accepts: application/json
  /preview/retail-media/line-items/{id}/keywords:
    get:
      description: Fetch keywords associated with the specified line item
      operationId: FetchKeywords
      parameters:
      - description: Long external id of the associated line item
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1KeywordsModelResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1KeywordsModelResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1KeywordsModelResponse'
          description: Success
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad Request
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/line-items/{id}/keywords/add-remove:
    post:
      description: Add or Remove keywords from the associated line item in bulk
      operationId: AddRemoveKeywords
      parameters:
      - description: Long external id of the associated line item
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetailMediaExternalv1AddRemoveKeywordsModelRequest'
        description: Object containing keywords to be added or removed
        x-bodyName: keywords
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
            text/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
          description: Success
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad Request
      tags:
      - Campaign
      x-content-type: application/json
      x-accepts: application/json
  /preview/retail-media/line-items/{id}/keywords/set-bid:
    post:
      description: Set bid overrides for associated keywords to the given line item
        in bulk
      operationId: SetKeywordBids
      parameters:
      - description: Long external id of the associated line item
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetailMediaExternalv1SetBidsModelRequest'
        description: Object containing a list of bid overrides for associated keywords
        x-bodyName: keywords
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
            text/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ResourceOutcome'
          description: Success
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad Request
      tags:
      - Campaign
      x-content-type: application/json
      x-accepts: application/json
  /preview/retail-media/preferred-deal-line-items/{id}/proposal:
    get:
      description: Fetch the status of a proposal to modify a Preferred Deal Line
        Item.
      operationId: FetchProposal
      parameters:
      - description: The external id of a line item.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
          description: Success
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad Request
        "500":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Server Error
        "403":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Forbidden
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/preferred-deal-line-items/{id}/proposal/submit:
    post:
      description: Submit a proposal to modify a Preferred Deal Line Item for review.
      operationId: SubmitProposal
      parameters:
      - description: The external id of a line item.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RetailMediaExternalv1ProposalStatusModelResponse'
          description: Success
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad Request
        "500":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Server Error
        "403":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Forbidden
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{account-id}/creatives:
    post:
      description: Create a creative for an account
      operationId: CreativesApi_PostApi202210ExternalAccountCreativesByAccountId
      parameters:
      - description: External account id to create a creative for
        explode: false
        in: path
        name: account-id
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreativeCreateModel202207'
        description: The creative to create
        x-nullable: false
        x-bodyName: creative
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Creative202210Response'
          description: Creatives created
      tags:
      - Campaign
      x-content-type: application/json
      x-accepts: application/json
  /preview/retail-media/accounts/{account-id}/creatives/search:
    post:
      description: Get account creatives
      operationId: CreativesApi_PostApi202210ExternalAccountCreativesSearchByAccountId
      parameters:
      - description: External account id to retrieve creatives for
        explode: false
        in: path
        name: account-id
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      - description: Creatives to filter by
        explode: true
        in: query
        name: creative-ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Creative202210ListResponse'
          description: Creatives found
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{account-id}/creatives/{creative-id}:
    get:
      description: Get the specified creative
      operationId: "CreativesApi_GetApi202210ExternalAccountByAccountId}Creatives{creativeId"
      parameters:
      - description: External account id to retrieve creatives for
        explode: false
        in: path
        name: account-id
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      - description: Creative to get
        explode: false
        in: path
        name: creative-id
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Creative202210Response'
          description: Creatives found
      tags:
