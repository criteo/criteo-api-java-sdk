      parameters:
      - description: ID of the account to which this audience belongs.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: "Limits results to the entity IDs specified; parameter key is\
          \ repeated, eg. limitToId=1&limitToId=2"
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Specifies the maximum number of entities returned in a single
          page; defaults to 25 entities per page.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Returns the specified page of results given a pageSize; pages
          are 0-indexed.
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RmLegacyAudienceGetEntityV1ListResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RmLegacyAudienceGetEntityV1ListResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RmLegacyAudienceGetEntityV1ListResponse'
          description: A page of audiences for the supplied account or shared by related
            retailers.
        "400":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: Bad request
        "401":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: The API client is not properly authenticated.
        "403":
          content:
            text/plain: {}
            application/json: {}
            text/json: {}
          description: The API client is not authorized to access this resource.
      tags:
      - Audience
      x-accepts: application/json
  /preview/retail-media/v2/accounts/{accountId}/audiences:
    get:
      description: Get a page of Audiences. (deprecated Public API)
