paths:
  /preview/retail-media/accounts/{accountId}/grant-consent:
    post:
      description: Grant consent to a business application on behalf of a Private
        Market demand account
      operationId: GrantConsent
      parameters:
      - description: The demand account ID on which to grant consent
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/GrantConsentInput'
          application/json:
            schema:
              $ref: '#/components/schemas/GrantConsentInput'
          text/json:
            schema:
              $ref: '#/components/schemas/GrantConsentInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GrantConsentInput'
        x-bodyName: grantConsentInput
      responses:
        "204":
          description: Success
      summary: ""
      tags:
      - Accounts
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /preview/retail-media/audience-segments/{audience-segment-id}/contact-list/add-remove:
