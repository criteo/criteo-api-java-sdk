      - description: The given account id
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-nullable: false
      - description: The ids that you would like to limit your result set to
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
        x-nullable: false
      - description: The 0 indexed page index you would like to receive given the
          page size
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      - description: The maximum number of items you would like to receive in this
          request
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-nullable: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfBrand'
          description: Success
      tags:
      - Campaign
      x-accepts: application/json
  /preview/retail-media/accounts/{accountId}/audiences:
    get:
      description: Get a page of audiences for a given account ID
      operationId: AudienceApi_GetAudiencesByAccountId
      parameters:
      - description: External account ID which owns audience.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-example: "68004146450571264"
      - description: "Limits results to the entity IDs specified; parameter key is\
          \ repeated, eg. limitToId=1&limitToId=2"
        explode: true
        in: query
        name: limitToId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Specifies the maximum number of entities returned in a single
          page; defaults to 25 entities per page
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 25
      - description: Returns the specified page of results given a pageSize; pages
          are 0-indexed
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
        x-example: 0
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPageOfAudiencesByAccountIdResponse'
          description: A page of audiences for the supplied account.
        "400":
          content:
            application/json: {}
          description: Missing or invalid account ID.
        "404":
          content:
            application/json: {}
          description: The audience was not found.
        "406":
          content:
            application/json: {}
          description: The Accept header must contain application/json.
        "415":
          content:
            application/json: {}
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-accepts: application/json
    post:
      description: Create an audience for a given account ID
      operationId: AudienceApi_CreateAudience
      parameters:
      - description: ID of the account to which this audience belongs.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
        x-example: "68004146450571264"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRetailMediaAudienceRequest'
        required: true
        x-bodyName: body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRetailMediaAudienceResponse'
          description: The audience that was just created.
        "400":
          content:
            application/json: {}
          description: "Missing or invalid account ID. - OR - Missing or invalid retailerID\
            \ field. - OR - Missing or invalid name field. Name should be less than\
            \ 255 characters. - OR - Missing or invalid userType field. Valid values\
            \ are: 'buy', 'view'. - OR - The retailerTaxonomyIds is not a valid list\
            \ of IDs or may contain more than 100 elements. - OR - Missing or invalid\
            \ lookbackDays field.\_ Valid values are:\_7, 14,\_ 30, 45, 60, 90, 120,\
            \ 150 or 180. - OR - Exactly one of retailerTaxonomyIds or globalBrandIds\
            \ must be specified, but not both. - OR - The retailer is invalid because\
            \ it is not live - OR - The globalBrandIds is not a valid list of IDs\
            \ or may contain more than 100 elements."
        "404":
          content:
            application/json: {}
          description: The audience was not found. - OR - You do not have permission
            to access these global brands.
        "406":
          content:
            application/json: {}
          description: The Accept header must contain application/json.
        "409":
          content:
            application/json: {}
          description: An audience name should be unique per account.
        "415":
          content:
            application/json: {}
          description: The Content-Type header must be application/json if present.
      tags:
      - Audience
      x-contentType: application/json
      x-accepts: application/json
  /preview/retail-media/accounts/{accountId}/catalogs:
