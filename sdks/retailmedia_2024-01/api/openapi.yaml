        explode: true
        in: query
        name: textSubstring
        required: false
        schema:
          type: string
        style: form
        x-nullable: false
      - description: The start position in the overall list of matches. Must be zero
          or greater.
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          default: 0
          format: int32
          maximum: 500.0
          minimum: 0.0
          type: integer
        style: form
        x-nullable: false
      - description: The maximum number of results to return with each call. Must
          be greater than zero.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 100
          format: int32
          maximum: 100.0
          minimum: 1.0
          type: integer
        style: form
        x-nullable: false
      responses:
        "200":
