                $ref: '#/components/schemas/JsonApiPageResponseOfAccount'
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfAccount'
            text/json:
              schema:
                $ref: '#/components/schemas/JsonApiPageResponseOfAccount'
          description: Success
      tags:
      - Accounts
      x-accepts: application/json
