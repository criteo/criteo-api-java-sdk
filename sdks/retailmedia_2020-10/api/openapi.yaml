openapi: 3.0.1
info:
  description: Criteo publicly exposed API
  title: Criteo API
  version: 2021-10
servers:
- url: https://api.criteo.com
security:
- oauth: []
paths:
  /oauth2/token:
    post:
      description: Creates a token when the supplied client credentials are valid
      operationId: CreateToken
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                client_id:
                  description: API Client-Id or Username
                  type: string
                client_secret:
                  description: API Client secret or password
                  format: password
                  type: string
                grant_type:
                  default: client_credentials
                  description: Other grant types are not available
                  type: string
              type: object
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/JwtModel'
            application/json:
              schema:
                $ref: '#/components/schemas/JwtModel'
            text/json:
              schema:
                $ref: '#/components/schemas/JwtModel'
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/OAuth2Error'
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2Error'
            text/json:
              schema:
                $ref: '#/components/schemas/OAuth2Error'
          description: Bad request
      tags:
      - OAuth
      x-contentType: application/x-www-form-urlencoded
      x-accepts: application/json
