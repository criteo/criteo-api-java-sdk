    get:
      description: "## Dimensions\r\n            \r\nGet performance statistics aggregated\
        \ for _sellers_. The seller id appears\r\nin the output in the first column\
        \ and the seller name appears in the second.\r\n            \r\nAggregation\
        \ can be done by `hour`, `day`, `month`, or `year` aligned with the user timezone\r\
        \nif provided. The aggregation interval size is controlled by `intervalSize`.\
        \ The time interval\r\nappears in the output as the second column.\r\n   \
        \         \r\n## Metrics\r\n            \r\nThe metrics reported by this endpoint\
        \ are\r\n            \r\n.  | Metric Group | Description\r\n---|--------------|------------\r\
        \nA | impressions | Number of times product is shown in a banner\r\nB | clicks\
        \ | Number of clicks on product\r\nC | cost | Amount spent for clicks on products\r\
        \nD | saleUnits | Number of products sold attributed to clicks\r\nE | revenue\
        \ | Revenue generated by sales\r\nF | CR = Conversion Rate | salesUnits /\
        \ clicks\r\nG | CPO = Cost Per Order | cost / salesUnits\r\nH | COS = Cost\
        \ of Sale | cost / revenue\r\nI | ROAS = Return On Add Spend | revenue / cost\r\
        \n            \r\nThe last six metrics can be computed in two ways depending\
        \ on the policy to count only\r\nthe sales that result from clicks on the\
        \ same sellers product in a banner\r\n(same-seller) or not (any-seller). \
        \ Reporting can be controlled by `clickAttributionPolicy`.\r\n           \
        \ \r\nThe 9 (or 15) metric values appear in the output as the final 9 (or\
        \ 15) columns.\r\n            \r\n## Filtering\r\n            \r\nThe results\
        \ can be filtered by seller id, date or count.\r\n            \r\nFiltering\
        \ the results to events associated with a specific seller is done by setting\r\
        \nthe `sellerId` filter parameter to the desired value.\r\n            \r\n\
        Filtering the results to events\r\nthat happened in a time interval is done\
        \ by setting the `startDate` and\r\n`endDate` filter parameters using the\
        \ `yyyy-MM-DD` format. The start date\r\nincludes all events timestamped since\
        \ the beginning of that day while the end\r\ndate includes events until the\
        \ end of day. The maximum duration of the date\r\nrange is 1 year. If the\
        \ aggregation interval is `hour`, then the maximum\r\nduration of the date\
        \ range is 31 days. Note that month and year aggregate values\r\nmay contain\
        \ partial data for the interval if filtering by date.\r\n            \r\n\
        Filtering the results to a maximum number of data rows is done by setting\
        \ the\r\n`count` filter parameter. When combined with startDate this can be\
        \ used to perform\r\nsimple pagination.\r\n            \r\n## Response Format\r\
        \n            \r\nThe representation format can be specified by MIME values\
        \ in the Accept header.\r\nFor now the only supported values for the accept\
        \ header is `application/json` and\r\n`text/csv`.\r\n            \r\n```json\r\
        \n{\r\n    \"columns\": [\"sellerId\", \"sellerName\", \"month\", \"impressions\"\
        , \"clicks\", \"cost\", \"saleUnits\", \"revenue\", \"cr\", \"cpo\", \"cos\"\
        , \"roas\"],\r\n    \"data\": [\r\n       [1200972, \"sellerA\", \"2019-05-01\"\
        , 14542, 48, 3.36, 0, 0.0, 0.0, null, null, 0.0],\r\n       [1200972, \"sellerA\"\
        , \"2019-06-01\", 16619, 53, 3.71, 0, 0.0, 0.0, null, null, 0.0],\r\n    \
        \   [1200974, \"sellerB\", \"2019-05-01\", 10102, 47, 3.29, 3, 396000.0, 0.063,\
        \ 1.096, 8.308E-6, 120364.741],\r\n       [1200974, \"sellerB\", \"2019-06-01\"\
        , 11576, 54, 3.78, 1, 132000.0, 0.018, 3.78, 2.863E-5, 34920.634]\r\n    ],\r\
        \n    \"rows\": 4\r\n}\r\n```\r\n            \r\nThe JSON result is an object\
        \ with three fields (`columns`, `data`, and `rows`). The\r\n“columns” array\
        \ acts as the header for the data rows. The categorical dimension\r\ncolumns\
        \ come first and include the seller id and seller name.\r\nThe interval column\
        \ comes next and defines the aggregation period. The interval size is\r\n\
        determined by the `intervalSize` parameter. This is followed by either nine\
        \ or\r\nfifteen metrics columns. The first three metrics (impressions, clicks,\
        \ and cost)\r\nalways appear. The remaining metrics depend on the `clickAttributionPolicy`\
        \ parameter.\r\n            \r\nThe “data” array contains data rows whose\
        \ values match the entries in the\r\n“columns” array. Id dimensions are numbers\
        \ while name and date dimensions are strings. The metrics are JSON objects\r\
        \nwhose type is number. Some of these are natural numbers (e.g. clicks and\r\
        \nimpressions) whereas others are decimal values. A divide by zero yields\
        \ null. The\r\ncurrency is assumed to be the local currency established by\
        \ the advertiser.\r\n            \r\nThe “row” value is a count of the number\
        \ of rows in the data array, and can be\r\nused to check the integrity of\
        \ the data.\r\n            \r\nFurther information on the campaign or seller\
        \ (e.g. the seller name) can be\r\nobtained from the existing V1 or V2 endpoints\
        \ using the campaign and/or seller\r\nID values."
      operationId: GetMarketplaceSellersStats
      parameters:
      - description: Show only metrics for this advertiser.
        explode: true
        in: query
        name: advertiserId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Specify the click attribution policy for salesUnits, revenue,\
          \ CR, CPO, COS, and ROAS"
        explode: true
        in: query
        name: clickAttributionPolicy
        required: false
        schema:
          default: AnySeller
          enum:
          - Both
          - SameSeller
          - AnySeller
          type: string
        style: form
      - description: Return up to the first count rows of data (default is all rows)
        explode: true
        in: query
        name: count
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filter out all events that occur after date (default is today’s
          date)
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Specify the aggregation interval for events used to compute stats
          (default is "day")
        explode: true
        in: query
        name: intervalSize
        required: false
        schema:
          default: Day
          enum:
          - Hour
          - Day
          - Month
          - Year
          type: string
        style: form
      - description: Show only metrics for this seller (default all sellers)
        explode: true
        in: query
        name: sellerId
        required: false
        schema:
          type: string
        style: form
      - description: Filter out all events that occur before date (default is the
          value of `endDate`)
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Specify the timezone used in the aggregations (IANA code).
        explode: true
        in: query
        name: timeZoneId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                format: byte
                type: string
          description: Success
      security:
      - oauth:
        - MarketingSolutions_Campaign_Read
      summary: ""
      tags:
      - Campaign
      x-accepts: application/json
