      description: Creates a new child Demand Brand Account for the provided parent
        private market account
      operationId: CreatePrivateMarketDemandBrandAccount
      parameters:
      - description: The given account id
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueResourceInputOfRetailMediaBrandAccountCreation'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityResourceOutcomeOfRetailMediaAccount'
          description: Success
      security:
      - oauth:
        - RetailMedia_Accounts_Manage
      tags:
      - Accounts
      x-content-type: application/json
      x-accepts: application/json
  /2025-04/retail-media/account-management/accounts/{accountId}/create-seller-account:
