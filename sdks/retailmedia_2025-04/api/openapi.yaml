        x-bodyName: changeDatesOfBalance
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponseV2Response'
          description: Success
      security:
      - oauth:
        - RetailMedia_Balance_Manage
      tags:
      - Balance
      x-content-type: application/json
      x-accepts: application/json
