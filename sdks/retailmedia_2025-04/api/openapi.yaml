openapi: 3.0.1
info:
  description: Criteo API - RetailMedia
  title: Criteo API
  version: 2025-04
servers:
- url: https://api.criteo.com
security:
- oauth: []
tags:
- name: Accounts
- name: Analytics
- name: Audience
- name: Balance
- name: Campaign
- name: Gateway
paths:
  /2025-04/retail-media/account-management/accounts/{accountId}/brands/add:
    post:
      description: Add brands to an account
      operationId: AddBrands
      parameters:
      - description: the account id to update
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueResourceInputOfRetailMediaBrands'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueResourceOutcomeOfRetailMediaBrands'
          description: Success
      security:
      - oauth:
        - RetailMedia_Accounts_Manage
      tags:
      - Accounts
      x-content-type: application/json
      x-accepts: application/json
  /2025-04/retail-media/account-management/accounts/{accountId}/brands/remove:
    post:
      description: Remove brands from an account
      operationId: RemoveBrands
      parameters:
