      x-accepts: application/json
  /2025-04/retail-media/account-management/accounts/{accountId}/private-market-child-accounts:
    get:
      description: Gets page of private market child accounts that are associated
        with the given account
      operationId: GetPrivateMarketChildAccountsByAccountId
      parameters:
      - description: Account Id
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: The number of accounts to be returned. The default is 25.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          format: int32
          type: integer
        style: form
      - description: The (zero-based) offset into the collection of accounts. The
          default is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityResourceCollectionOutcomeOfRetailMediaChildAccountAndMetadata'
          description: Success
      security:
      - oauth:
        - RetailMedia_Accounts_Read
      tags:
      - Accounts
      x-accepts: application/json
  /2025-04/retail-media/account-management/accounts/{accountId}/sellers:
